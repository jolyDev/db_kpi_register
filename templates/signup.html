<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Реалізація Закону України "Про очищення влади"</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

	 <link rel="stylesheet" href="{%static "index.css"%}">

    <link rel="stylesheet" href="https://lustration.minjust.gov.ua/css/bootstrap.min.2.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->


</head>

<body>
<div class="head-container" back>

	<div class="la-anim-6">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500" viewbox="0 0 500 500">
			<path id="la-anim-6-border" transform="translate(250, 250)"/>
			<path id="la-anim-6-loader" transform="translate(250, 250) scale(0.9)"/>
		</svg>
	</div>

    <div class="container white" style="position: relative;">
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="68"><img src="{% static "sources/logo2.png" %}" style="float: left; padding: 20px 10px 10px;"></td>

                <td style="padding: 10px 10px 10px 40px;">
                    <span style="color: white; ">
                    <h4> Міністерство юстиції України</h4>
                    <h2>Очищення влади України </h2>
                    <h4>Не офіційний веб-сайт</h4>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>




<div class="parentBlock">
   <div class="blockLogin">
     <div class="hBlock white">
            <h1 align="center">Реєстрація</h1>

                <center>
              <form action='/signup/'  method='POST'  id="rForm">
                   {% csrf_token %}
          			Логін:

                <br/>
          			<input type='text'  name='username' class="myinput" id="username" />

                <br/>
 <br/>
                  Ім'я:
                  <br/>
                    <input type='text' name='firstname' class="myinput" id="firstname" />
                  <br/>
                  <br/>
                   Прізвище:
                  <br/>
                    <input type='text' name='lastname' class="myinput" id="lastname" />
                  <br/>
                  <br/>

                   E-mail:
                  <br/>
                    <input type='text' name='email' class="myinput" id="email" />
                  <br/>
                  <br/>



          			Пароль:

                <br/>
          			<input type='password'  name='password' class="myinput"  id="password"  />
                 <br/>

              <br />

                Повторіть пароль:

                <br/>
          			<input type='password'  name='password2' class="myinput"  id="password2"  />
                 <br/>

              <br />
          			<input type="submit" class="knopka" value='Зареєструватись' />


          		</form></center>


      </div>
</div>
</div>



</body>
</html></title>
</head>
